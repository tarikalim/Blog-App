<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/Backend_Frontend/static/logo.png">
</head>
<body class="profile-page">
<header>
    <button onclick="window.location.href='main.html'">Back to Main Page</button>
    <button onclick="window.location.href='favorites.html'">Favorites</button>
</header>

<div class="user-info-container">
    <div class="profile-details">
        <h1>User Profile</h1>
        <div id="profileDetails">
            <p><strong>Username:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Join Date:</strong> <span id="join_date"></span></p>
        </div>
        <button id="editProfileButton">Edit Profile</button>
    </div>

    <div id="likedPostsSection" class="liked-posts-section">
        <h2>Last Topics You Liked</h2>
        <ul id="likedPostsList"></ul>
    </div>
</div>

<div id="updateProfileForm" style="display:none;">
    <h2>Update Profile</h2>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Update</button>
        <button type="button">Close</button>
    </form>
</div>

<div id="userProfile">
    <h2>User's Posts</h2>
    <div id="userPosts"></div>
</div>

<!-- Update Post Modal -->
<div id="updatePostModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Post</h2>
        <form id="updatePostForm">
            <label for="updateTitle">Title:</label>
            <input type="text" id="updateTitle" name="updateTitle" required>
            <label for="updateContent">Content:</label>
            <textarea id="updateContent" name="updateContent" required></textarea>
            <button type="submit">Update</button>
        </form>
    </div>
</div>

<script src="js/profile.js"></script>
</body>
</html>
