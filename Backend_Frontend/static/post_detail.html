<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/Backend_Frontend/static/logo.png">
    <title>Post Detail</title>
</head>
<body>
<header class="navigation">
    <button onclick="window.location.href='main.html'">Back to Main Page</button>
</header>
<div class="post-detail-container" id="postDetails">
    <div class="post-details">
        <h2 id="postTitle"></h2>
        <p id="publishDate"></p>
        <p id="username"></p>
        <span id="categoryName"></span>
        <p id="postContent"></p>
        <p id="username"></p>
    </div>
    <div class="like-section">
        <span id="likeCount">0</span>
        <button id="likeButton">Like/Unlike This Post</button>
        <button id="favoriteButton"></button>
    </div>
    <div class="comments-section">
        <label for="commentInput"></label>
        <textarea id="commentInput" placeholder="Write your comment here about this post..."></textarea>
        <button id="commentButton">Post Comment</button>
        <h3>Comments</h3>
        <ul id="commentList"></ul>
    </div>
</div>

<div id="updateCommentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Comment</h2>
        <form id="updateCommentForm">
            <input type="hidden" id="updateCommentId">
            <textarea class="input-field" id="updateCommentContent" placeholder="Update your comment"
                      required></textarea>
            <br>
            <button class="button" type="submit">Update Comment</button>
        </form>
    </div>
</div>

<script src="js/post_detail.js"></script>
</body>
</html>
