<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogNest Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/Backend_Frontend/static/logo.png">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-head">
                <img id="logo" src="/Backend_Frontend/static/logo.png" onclick="window.location.href='main.html'">
                <h1>Register</h1>
            </div>
            <form id="registerForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
                    <button onclick="window.location.href='login.html'">Already have an account ?</button>
                                <button onclick="window.location.href='index.html'">Go Back</button>


        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
